name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install LLVM (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14-dev clang cmake build-essential
    
    - name: Install LLVM (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm cmake
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH
    
    - name: Install LLVM (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm cmake
    
    - name: Build
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmd //c build.bat
        else
          chmod +x build.sh
          ./build.sh
        fi
    
    - name: Test Examples
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmd //c "build.bat test"
        else
          ./build.sh test
        fi

